[supervisord]
nodaemon=true
user=root

[program:ssh]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
priority=100

[program:vnc]
environment=HOME="/root",DISPLAY=":0",USER="root"
command=tigervncserver -localhost -fg :0 -SecurityTypes None,TLSNone
autorestart=true
priority=200

[program:tint2]
environment=DISPLAY=":0"
command=tint2 -c /etc/xdg/tint2/tint2rc
autorestart=true
priority=300

[program:ibc]
environment=DISPLAY=":0"
command=/opt/ibc/gatewaystart.sh -inline
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
autorestart=true
priority=400
